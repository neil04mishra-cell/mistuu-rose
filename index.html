<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mistuu ‚ù§Ô∏è</title>  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* Intro screen */
    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      z-index: 5;
      animation: fadeOut 3s ease forwards;
      animation-delay: 3s;
    }

    .heart {
      font-size: 80px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%,100%{transform:scale(1);}50%{transform:scale(1.2);}
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main card */
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    h1 {
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .big-rose {
      font-size: 70px;
      animation: float 3s infinite ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);} }

    /* Falling roses */
    .rose {
      position: absolute;
      top: -40px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

  </style></head>
<body><!-- Intro cute animation --><div class="intro">
  <div class="heart">‚ù§Ô∏è</div>
  <h2>For Someone Special...</h2>
</div><!-- Music autoplay --><audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio><!-- Main romantic card --><div class="card">
  <div class="big-rose">üåπ</div>
  <h1>Happy Rose Day Mistuu ‚ù§Ô∏è</h1>
  <p id="text">You are the most beautiful part of my life.</p>
  <button onclick="nextLine()">Tap for love üíå</button>
</div><script>

// Romantic lines
const lines = [
"You are the most beautiful part of my life.",
"Every rose reminds me of your smile.",
"My day starts with you and ends with thoughts of you.",
"I found my home the day I found you.",
"You make my world softer, calmer, and happier.",
"I love you more than yesterday and less than tomorrow ‚ù§Ô∏è"
];

let i=0;
function nextLine(){
 i=(i+1)%lines.length;
 document.getElementById('text').innerText=lines[i];
}

// Falling rose shower
function createRose(){
 const r=document.createElement('div');
 r.classList.add('rose');
 r.innerHTML='üåπ';
 r.style.left=Math.random()*100+'vw';
 r.style.animationDuration=(3+Math.random()*4)+'s';
 document.body.appendChild(r);
 setTimeout(()=>{r.remove();},7000);
}
setInterval(createRose,300);

</script></body>
</html>
